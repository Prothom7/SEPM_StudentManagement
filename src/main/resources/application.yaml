spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/studentdb
    username: student
    password: student
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

server:
  port: 8080
