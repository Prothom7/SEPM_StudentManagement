<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students - Teacher</title>
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>

<div class="container">

    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Logout</button>
    </form>

    <h1>Student Management (Teacher)</h1>

    <a href="/students/new" class="btn">Add Student</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName} + ' ' + ${s.lastName}"></td>
            <td th:text="${s.email}"></td>
            <td>
                <a th:href="@{'/students/delete/' + ${s.id}}" class="btn delete-btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
