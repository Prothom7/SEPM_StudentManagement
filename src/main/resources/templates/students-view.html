<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/students-view.css}">
</head>
<body>

<div class="container">

    <!-- Logout button -->
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit">Logout</button>
    </form>

    <h1>Student List</h1>

    <!-- Student table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName} + ' ' + ${s.lastName}"></td>
            <td th:text="${s.email}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
